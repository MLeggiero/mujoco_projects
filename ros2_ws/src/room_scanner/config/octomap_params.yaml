/octomap_server:
  ros__parameters:
    # Frame IDs
    frame_id: 'map'
    sensor_frame_id: 'camera_depth_optical_frame'

    # Resolution (size of smallest voxel in meters)
    resolution: 0.05  # 5cm resolution (good balance for room scanning)

    # Height range for map (in meters)
    height_min: 0.0
    height_max: 3.0  # Typical room height

    # Sensor model parameters
    sensor_model:
      max_range: 4.0  # Maximum depth range (meters)
      hit: 0.7        # Probability of cell being occupied when hit
      miss: 0.4       # Probability of cell being free when missed
      min: 0.12       # Minimum probability for occupancy
      max: 0.97       # Maximum probability for occupancy

    # Point cloud filtering
    filter_ground: false  # Set to true if you want to remove ground plane
    ground_filter_distance: 0.04
    ground_filter_angle: 0.15
    ground_filter_plane_distance: 0.07

    # Point cloud processing
    pointcloud_min_z: 0.1   # Minimum height of points to consider
    pointcloud_max_z: 3.0   # Maximum height of points to consider
    occupancy_min_z: 0.0    # Minimum height for occupancy map
    occupancy_max_z: 3.0    # Maximum height for occupancy map

    # Publishing
    publish_free_space: false  # Set to true to visualize free space
    latch: true  # Latch topics for late subscribers

    # Performance - Incremental 2D projection
    incremental_2D_projection: true

    # Topic settings
    use_colored_map: true  # Publish colored octree

    # Compression
    compress_map: false  # Set to true to reduce bandwidth

    # QoS Settings
    qos_depth: 5
